<div *ngIf="!forTable" class="form-floating">
  <select id="{{ field }}">
    <option></option>
    <option *ngFor="let option of options" [id]="option">{{ option }}</option>
  </select>
  <label for="{{ field }}">{{ label }}</label>
</div>

<select *ngIf="forTable" id="{{ field }}" [(ngModel)]="text">
  <option></option>
  <option *ngFor="let option of options" [id]="option">{{ option }}</option>
</select>
