<div zhd="card" header="User" submit="Save" (submitClick)="save()">
  <zhd-table [datalist]="userModelList">
    <zhd-table-col label="Email" type="text" value="email"></zhd-table-col>
    <zhd-table-col label="Two Factor Enabled" type="checkbox" value="twoFactorEnabled"></zhd-table-col>
    <zhd-table-col label="Landing Page" type="select" value="landingPage" [listUrl]="landingPageUrl"></zhd-table-col>
    <zhd-table-col label="Roles" type="multiselect" value="roles"></zhd-table-col>
    <zhd-table-col label="Clients" type="multiselect" value="clients"></zhd-table-col>
  </zhd-table>
</div>
