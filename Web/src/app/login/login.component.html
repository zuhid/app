<div zhd="card" header="Login" submit="Login" (submitClick)="login()">
  <div zhd="text" [(ngModel)]="model.email" field="email" label="Email"></div>
  <div zhd="text" [(ngModel)]="model.password" field="password" label="Password"></div>
  <div zhd="checkbox" [(ngModel)]="model.rememberMe" field="rememberMe" label="Remember Me"></div>
</div>
